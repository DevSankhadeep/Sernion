<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sernion Mark - AI Annotation Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <div class="content">
        <div class="logo">
          <h1 class="brand-name">Sernion Mark</h1>
          <p class="tagline">AI Annotation Platform</p>
        </div>

        <div class="coming-soon">
          <h2 class="main-title">Coming Soon</h2>
          <p class="description">
            We're building something incredible. An advanced AI-powered
            annotation platform that will revolutionize how you work with data.
          </p>

          <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="notify-section">
          <input
            type="email"
            placeholder="Enter your email"
            class="email-input"
          />
          <button class="notify-btn">Notify Me</button>
        </div>

        <div class="social-links">
          <div class="social-icon"></div>
          <div class="social-icon"></div>
          <div class="social-icon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
