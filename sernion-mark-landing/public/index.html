
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sernion ‚Äì The Future Awaits</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Sernion</h1>
    <p>
      Something powerful is in the making.<br />
      A revolution in intelligence ‚Äî redefined by data.<br />
      Are you ready to see what's next?
    </p>

    <p class="teaser">Launching Soon. You won't want to miss it.</p>

    <form
      id="waiting-list-form"
      action="https://script.google.com/macros/s/AKfycbyQlA_5DqvUR9Q10HxavSOVJh-3ObA5ZHWFwIb6HHcQF21_HIo1FqvWA5dR6GcGAvcD2Q/exec"
      method="POST"
      style="max-width: 400px; margin: auto"
    >
      <label for="waiting-email" style="display: block; margin-bottom: 8px">Join the waiting list:</label>
      <input type="email" id="waiting-email" name="email" placeholder="Enter your email" required />
      <button type="submit" style="width: 100%; padding: 10px">Join</button>
    </form>
    <div id="waiting-list-message" style="text-align: center; margin-top: 10px"></div>

    <footer>¬© 2025 Sernion. All Rights Reserved.</footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('waiting-list-form');
        const messageDiv = document.getElementById('waiting-list-message');

        if (form) {
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
              method: 'POST',
              mode: 'no-cors',
              body: formData
            })
              .then(() => {
                messageDiv.textContent = 'üéâ Thank you! You have been added to the waiting list.';
                messageDiv.style.color = 'green';
                form.reset();
              })
              .catch((error) => {
                messageDiv.textContent = '‚ùå Sorry, something went wrong.';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
              });
          });
        }
      });
    </script>
  </body>
</html>
